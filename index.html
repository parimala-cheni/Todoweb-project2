<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP-UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <span class="task">Tasks</span>
        <span class="list">List</span>
        
    </div>
    
    <div class="add-lists">
        <a href="./new-task.html">
         <div class="circle">
               <div class="plus1"></div>
               <div class="plus2"></div>
          </div> 
          </a>
       <div class="add">Add New Tasks</div> 
    </div>
    <div class="big-container">

        <div class="to-do-items">
            <div class="text"> <a href="./paris.html" style="text-decoration: none; color: #00A5EC;"> Trip to Paris </a></div>
        
            <form class="form">
               <input type="checkbox" class="box" name="done" id="done" checked>
               <label for="done" style="text-decoration: line-through; color: #C2C2C2;">Visit Church</label> <br>
               <input type="checkbox" class="box" name="done" id="done">
               <label for="done">Shopping</label>
            </form>
        </div>
        <div class="to-do-items">
            <div class="text"> My To Do List </div>
        
            <form class="form">
               <input type="checkbox" class="box" name="done" id="done" checked>
               <label for="done" style="text-decoration: line-through; color: #C2C2C2;">Visit Supermarket</label> <br>
               <input type="checkbox" class="box" name="done" id="done">
               <label for="done">Buy Vegetables</label>
            </form>
        </div> 
        <div class="to-do-items">   
            <div class="text"> Movies I will Watch </div>
        
            <form class="form">
               <input type="checkbox" class="box" name="done" id="done" checked>
               <label for="done" style="text-decoration: line-through; color: #C2C2C2;">Stranger Things 4</label> <br>
               <input type="checkbox" class="box" name="done" id="done">
               <label for="done">Avengers Endgame</label>
            </form> 
        </div>
        <div class="to-do-items">    
            <div class="text"> Doing Morning Routine for... </div>
        
            <form class="form">
               <input type="checkbox" class="box" name="done" id="done" checked>
               <label for="done" style="text-decoration: line-through; color: #C2C2C2;">Wake up at 6 AM</label> <br>
               <input type="checkbox" class="box" name="done" id="done">
               <label for="done">Sleep at 10 PM</label>
            </form>
        </div>
        <div class="to-do-items">    
            <div class="text"> Books to Read </div>
        
            <form class="form">
               <input type="checkbox" class="box" name="done" id="done" checked>
               <label for="done" style="text-decoration: line-through; color: #C2C2C2;">Design of Everyday</label> <br>
               <input type="checkbox" class="box" name="done" id="done">
               <label for="done">Alchemist</label>
            </form>  
        
        </div>
    </div>
    
    
</body>
</html>
